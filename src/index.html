<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20'><text x='-1' y='15.5'>ðŸ“º</text></svg>"
        type="image/svg+xml" />
    <title>cecvol</title>
    <style>
        button {
            padding: 20px;
        }
    </style>
    <script>
        function executeCommand(cmd) {
            fetch('/fulfillment', {
                method: 'POST',
                mode: 'same-origin',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    'requestId': 'no-id',
                    'inputs': [{
                        'intent': 'action.devices.EXECUTE',
                        'payload': {
                            'commands': [{
                                'devices': [{
                                    'id': '123'
                                }],
                                'execution': [cmd]
                            }]
                        }
                    }]
                })
            })
                .then(response => response.json())
                .then(data => console.log(data));
        }
        function sendVol(level) {
            executeCommand({
                'command': 'action.devices.commands.volumeRelative',
                'params': {
                    'relativeSteps': level
                }
            })
        }
        function mute(mute) {
            executeCommand({
                'command': 'action.devices.commands.mute',
                'params': {
                    'mute': mute
                }
            })
        }
        function wol() {
            executeCommand({
                'command': 'action.devices.commands.wol',
            })
        }
        function setInput(newInput) {
            executeCommand({
                'command': 'action.devices.commands.SetInput',
                'params': {
                    'newInput': newInput
                }
            })
        }
        function onOff(on) {
            executeCommand({
                'command': 'action.devices.commands.OnOff',
                'params': {
                    'on': on
                }
            })
        }
        function executeArbitraryCommand(cmd) {
            let val = document.getElementById("cec").value;
            fetch('/cecexec', {
                method: 'POST',
                mode: 'same-origin',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 'cmd': val })
            })
                .then(response => {
                    document.getElementById('output').text_content = response.status;
                    return response.text();
                })
                .then(text => {
                    document.getElementById('output').text_content += text
                }).catch((e) => {
                    document.getElementById('output').text_content += e.message
                });
        }

        document.onkeydown = function (e) {
            e = e || window.event;
            if (e.keyCode == '38') {
                sendVol(1) // up key
            }
            else if (e.keyCode == '40') {
                sendVol(-1) // down key
            }
        }
    </script>
</head>

<body>
    <h1>TV Control</h1>
    <p>
        <button onclick="sendVol(-5)">-5</button>
        <button onclick="sendVol(-1)">-1</button>
        <button onclick="sendVol(1)">+1</button>
        <button onclick="sendVol(5)">+5</button>
    </p>
    <p>
        <button onclick="mute(true)">mute</button>
        <button onclick="mute(false)">unmute</button>
    </p>
    <p>
        <button onclick="onOff(false)">off</button>
        <button onclick="onOff(true)">on</button>
    </p>
    <p>
        <button onclick="setInput('1')">hdmi1</button>
        <button onclick="setInput('2')">hdmi2</button>
        <button onclick="setInput('3')">hdmi3</button>
        <button onclick="setInput('4')">hdmi4</button>
    </p>
    <p>
        <button onclick="wol()">wol</button>
    </p>
    <p>
        <input type="text" id="cec">
        <button onclick="executeArbitraryCommand()">send</button>
    </p>
    <p id="output"></p>
    <script>
        document.getElementById('cec').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                executeArbitraryCommand();
            }
        });
    </script>
</body>

</html>
