<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:image/svg+xml,<svg width='80pt' height='80pt' version='1.0' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'>
            <g transform='translate(0 80) scale(.1 -.1)' fill='purple'>
                <path d='m50 565v-205h350 350v205 205h-350-350v-205zm630 0v-135h-280-280v135 135h280 280v-135z' />
                <path d='m170 295v-35h230 230v35 35h-230-230v-35z' />
                <path d='m520 20v70h-70v70h70v70h70v-70h70v-70h-70v-70z' />
                <path d='m130 115v-35h105 105v35 35h-105-105v-35z' />
            </g>
        </svg>" type="image/svg+xml" />
    <title>cecvol</title>
    <style>
        button {
            padding: 20px;
        }
    </style>
    <script>
        function executeCommand(cmd) {
            fetch('/fulfillment', {
                method: 'POST',
                mode: 'same-origin',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    'requestId': 'no-id',
                    'inputs': [{
                        'intent': 'action.devices.EXECUTE',
                        'payload': {
                            'commands': [{
                                'devices': [{
                                    'id': '123'
                                }],
                                'execution': [cmd]
                            }]
                        }
                    }]
                })
            })
                .then(response => response.json())
                .then(data => console.log(data));
        }
        function sendVol(level) {
            executeCommand({
                'command': 'action.devices.commands.volumeRelative',
                'params': {
                    'relativeSteps': level
                }
            })
        }
        function mute(mute) {
            executeCommand({
                'command': 'action.devices.commands.mute',
                'params': {
                    'mute': mute
                }
            })
        }
        function wol() {
            executeCommand({
                'command': 'action.devices.commands.wol',
            })
        }
        function setInput(newInput) {
            executeCommand({
                'command': 'action.devices.commands.SetInput',
                'params': {
                    'newInput': newInput
                }
            })
        }
        function onOff(on) {
            executeCommand({
                'command': 'action.devices.commands.OnOff',
                'params': {
                    'on': on
                }
            })
        }
        document.onkeydown = function (e) {
            e = e || window.event;
            if (e.keyCode == '38') {
                sendVol(1) // up key
            }
            else if (e.keyCode == '40') {
                sendVol(-1) // down key
            }
        }
    </script>
</head>

<body>
    <h1>TV Control</h1>
    <p>
        <button onclick="sendVol(-1)">-1</button>
        <button onclick="sendVol(1)">+1</button>
    </p>
    <p>
        <button onclick="mute(true)">mute</button>
        <button onclick="mute(false)">unmute</button>
    </p>
    <p>
        <button onclick="onOff(false)">off</button>
        <button onclick="onOff(true)">on</button>
    </p>
    <p>
        <button onclick="setInput('1')">hdmi1</button>
        <button onclick="setInput('2')">hdmi2</button>
        <button onclick="setInput('3')">hdmi3</button>
        <button onclick="setInput('4')">hdmi4</button>
    </p>
    <p>
        <button onclick="wol()">wol</button>
    </p>
</body>

</html>
